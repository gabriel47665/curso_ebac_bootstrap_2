<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="container d-flex justify-content-center">Pet shop para cães</h1>
        
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="src/cachorro2.jpg" class="d-block w-100" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="src/cachorro1.jfif" class="d-block w-100" alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="src/cachorro3.jpg" class="d-block w-100" alt="Imagem 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
        <h1 class="servicos">Confira nossos serviços</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4">
            <div class="col">
              <div class="card h-100">
                    <img src="src/banho.jpg" class="card-img-top img-fluid" alt="Imagem Card 1">
                    <div class="card-body">
                        <h2 class="card-title">Banho</h2>
                        
                        <button class="btn btn-primary">Saiba mais</button>
                    </div>
                </div>
            </div>
            <div class="col">
              <div class="card h-100">
                    <img src="src/tosa.jpg" class="card-img-top img-fluid" alt="Imagem Card 2">
                    <div class="card-body">
                        <h2 class="card-title">Tosa</h2>
                        <button class="btn btn-primary">Saiba mais</button>
                    </div>
                </div>
            </div>
            <div class="col">
              <div class="card h-100">
                    <img src="src/alojamento.jfif" class="card-img-top img-fluid" alt="Imagem Card 3">
                    <div class="card-body">
                        <h2 class="card-title">Alojamento</h2>
                        <button class="btn btn-primary">Saiba mais</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer>
  <h5 class="container d-flex justify-content-center">Contate-nos (xx) xxxxx-xxxx</h5>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
